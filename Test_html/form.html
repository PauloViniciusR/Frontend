<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site test">
    <meta name="keywords" content="desenvolvimento, web, programação, html, css, javascript">

</head>
<body>  
        <form>
            <h1>Formulario</h1>  

            <br>
            <label class="nome" for="campo_nome">Nome:</label>
            <input class="nome1" id="campo_nome" type="text" placeholder="Digite aqui" required>

            
           
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Digite aqui" required>

            
           
            <label for="campo_senha">Senha:</label>
            <input id="campo_senha" type="password" placeholder="Digite aqui" required>

             

            <h2>Qual sua área na programação?</h2>

            <input type="radio" id="Front-end" name="linguagem" value="Front-end">
            <label for="Front-end">Front-end</label> 

            

            <input type="radio" id="Back-end" name="linguagem" value="Back-end">
            <label for="Back-end">Back-end</label> 

           

            <input type="radio" id="Fullstack" name="linguagem" value="Fullstack">
            <label for="Fullstack">Fullstack</label> 

            

            <input type="radio" id="Devops" name="linguagem" value="Devops">
            <label for="Devops">Devops</label> 

            

            <h2>Qual sua linguagem de programação</h2>

            <input type="checkbox" name="js" id="js" value="Javascript">
            <label for="js">Javascript</label>

          
            <input type="checkbox" name="php" id="php" value="PHP">
            <label for="php">PHP</label>

            
            <input type="checkbox" name="Phyton" id="phyton" value="Phyton">
            <label for="phyton">Phyton</label>

            

            <input type="checkbox" name="ruby" id="ruby" value="Ruby">
            <label for="ruby">Ruby</label>

            <h2>Escolha um framework</h2>

            <select name="framework">

                <option value="" selected disabled>Selecione Framework</option>
                <option value="nodejs">NodeJS</option>
                <option value="laravel">Laravel</option>
                <option value="rails">Rails</option>
                <option value="react">React</option>
                <option value="angular">Angular</option>

            </select>

            

            <h2>Como conheceu a programação?</h2>

            <textarea name="mensagem" placeholder="Digite aqui" cols="30 " rows="10"></textarea>

           
           <input type="submit" value="Enviar Formulário">
        </form>

    



</body>
</html>
